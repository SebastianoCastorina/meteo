<header class="d-flex justify-content-center py-3 text-bg-light">
  <ul class="nav nav-pills d-flex justify-content-around w-100">
    <li class="nav-item">
      <a
        routerLink="/home"
        routerLinkActive="active"
        class="nav-link"
        aria-current="page"
        >Home</a
      >
    </li>
    <li *ngIf="logged" class="nav-item me-3">
      <a routerLink="auth/favourites" routerLinkActive="active" class="nav-link"
        >Favoriti</a
      >
    </li>
    <div class="d-flex align-items-center">
      <li *ngIf="logged" class="nav-item me-3">
        <h5>User: {{ user.user.username }}</h5>
      </li>
      <li *ngIf="!logged" class="nav-item">
        <a routerLink="auth/register" routerLinkActive="active" class="nav-link"
          >Registrati</a
        >
      </li>
      <li *ngIf="!logged" class="nav-item">
        <a routerLink="/auth/login" routerLinkActive="active" class="nav-link"
          >Entra</a
        >
      </li>
      <button *ngIf="logged" class="btn btn-danger" (click)="logout()">
        Vai Via!
      </button>
    </div>
  </ul>
</header>
