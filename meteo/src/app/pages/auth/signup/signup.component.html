<form>
  <div class="mb-3">
    <label for="username" class="form-label">Nickname</label>
    <input
      class="form-control"
      id="exampleInputUsername"
      name="username"
      [(ngModel)]="formData.username"
    />
  </div>
  <div class="mb-3">
    <label for="InputEmail" class="form-label">Indirizzo Mail</label>
    <input
      type="email"
      class="form-control"
      id="InputEmail"
      aria-describedby="emailHelp"
      name="email"
      [(ngModel)]="formData.email"
    />
    <div id="emailHelp" class="form-text">Non la diciamo a nessuno.</div>
  </div>
  <div class="mb-3">
    <label for="InputPassword" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="InputPassword"
      name="password"
      [(ngModel)]="formData.password"
    />
  </div>
  <div class="mb-3">
    <label for="repeatInputPassword1" class="form-label">Ripeti Password</label>
    <input
      type="password"
      class="form-control"
      id="repeatInputPassword1"
      name="password"
      [(ngModel)]="repeatPassword"
    />
  </div>
  <button class="btn btn-primary" (click)="register()">Invia</button>
</form>
