<form>
  <div class="mb-3">
    <label for="InputEmail" class="form-label">Indirizzo mail</label>
    <input
      type="email"
      class="form-control"
      id="InputEmail"
      name="email"
      [(ngModel)]="formData.email"
    />
  </div>
  <div class="mb-3">
    <label for="InputPassword" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="InputPassword"
      name="password"
      [(ngModel)]="formData.password"
    />
  </div>
  <button class="btn btn-primary" (click)="login()">Entra</button>
</form>
